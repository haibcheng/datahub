name: datahub_ingestion
config_version: 1.0
module_name: great_expectations.checkpoint
class_name: Checkpoint
run_name_template: '%Y%m%d-%H%M%S'
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: datahub_action
    action:
      module_name: datahub.integrations.great_expectations.action
      class_name: DataHubValidationAction
      server_url: ${gms_server_url}
      platform_alias: ${gms_platform_alias}
      platform_instance_map: ${gms_platform_instance_map}
      exclude_dbname: ${gms_exclude_dbname}
      token: ${gms_token}
evaluation_parameters: {}
runtime_configuration: {}
validations:
  - batch_request:
      datasource_name: datahub
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: ${ge_data_asset_name}
    expectation_suite_name: ${ge_expectation_suite}
